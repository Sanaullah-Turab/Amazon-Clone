<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Add Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/pages/admin.css" />
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img
            class="amazon-logo"
            src="images/amazon-logo-white.png"
            alt="Amazon Logo"
          />
          <img
            class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png"
            alt="Amazon Mobile Logo"
          />
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img
            class="search-icon"
            src="images/icons/search-icon.png"
            alt="Search Icon"
          />
        </button>
      </div>

      <div class="ld-btn">
        <!-- <input type="checkbox" class="theme-checkbox" id="theme-toggle" /> -->
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img
            class="cart-icon"
            src="images/icons/cart-icon.png"
            alt="Cart Icon"
          />
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    <form id="add-product-form" class="add-product-containder">
      <input type="text" id="name" placeholder="Product Name" required />
      <textarea id="description" placeholder="Description"></textarea>
      <input type="number" id="price" placeholder="Price" required />
      <input type="text" id="image_path" placeholder="Image URL" />
      <button type="submit">Add Product</button>
    </form>

    <script>
      document
        .getElementById("add-product-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const description = document.getElementById("description").value;
          const price = parseFloat(document.getElementById("price").value);
          const image_path = document.getElementById("image_path").value;

          try {
            const response = await fetch("http://localhost:3000/add-product", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, description, price, image_path }),
            });
            if (response.ok) {
              alert("Product added successfully!");
              document.getElementById("add-product-form").reset();
              fetchProducts(); // Refresh the product list
            } else {
              alert("Error adding product");
            }
          } catch (error) {
            console.error("Error adding product:", error);
          }
        });
    </script>
  </body>
</html>
