<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Product Management System</h1>
    </header>

    <!-- Add Product Form -->
    <section class="form-container">
      <form id="product-form">
        <h2>Add Product</h2>
        <input type="text" id="name" placeholder="Product Name" required />
        <textarea
          id="description"
          placeholder="Product Description"
          required
        ></textarea>
        <input type="number" id="price" placeholder="Product Price" required />
        <button type="submit">Add Product</button>
      </form>
    </section>

    <!-- Update Product Form -->
    <section class="form-container">
      <form id="product-update-form">
        <h2>Update a Product</h2>
        <label for="update_product_id">Product ID:</label>
        <input
          type="number"
          id="update_product_id"
          name="update_product_id"
          required
        />
        <label for="update_product_name">New Product Name:</label>
        <input
          type="text"
          id="update_product_name"
          name="update_product_name"
          required
        />
        <label for="update_product_description">New Product Description:</label>
        <input
          type="text"
          id="update_product_description"
          name="update_product_description"
          required
        />
        <label for="update_product_price">New Product Price:</label>
        <input
          type="number"
          step="0.01"
          id="update_product_price"
          name="update_product_price"
          required
        />
        <button type="submit">Update Product</button>
      </form>
    </section>

    <!-- Delete Product Form -->
    <section class="form-container">
      <form id="product-delete-form">
        <h2>Delete a Product</h2>
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id" required />
        <button type="submit">Delete Product</button>
      </form>
    </section>

    <!-- Product List -->

      <div id="product-list">
      </div>

    <script src="app.js"></script>
  </body>
</html>
