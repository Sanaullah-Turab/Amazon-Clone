<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Product Management System</h1>
    </header>

    <section class="form-container">
      <form id="product-form">
        <h2>Add Product</h2>
        <input type="text" id="name" placeholder="Product Name" required />
        <textarea id="description" placeholder="Product Description" required></textarea>
        <input type="number" id="price" placeholder="Product Price" required />
        <button type="submit">Add Product</button>
      </form>
    </section>

    <section class="form-container">
      <form id="product-update-form">
        <h2>Update a Product</h2>
        <input type="number" id="update_product_id" placeholder="Product ID" required />
        <input type="text" id="update_product_name" placeholder="New Name" required />
        <input type="text" id="update_product_description" placeholder="New Description" required />
        <input type="number" id="update_product_price" placeholder="New Price" required />
        <button type="submit">Update Product</button>
      </form>
    </section>

    <section class="form-container">
      <form id="product-delete-form">
        <h2>Delete a Product</h2>
        <input type="number" id="product_id" placeholder="Product ID" required />
        <button type="submit">Delete Product</button>
      </form>
    </section>

    <div id="product-list"></div>

    <script src="app.js"></script>
  </body>
</html>
