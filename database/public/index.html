<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br>
    <form id="product-form">
        
        <h2>Add Product</h2>
        <input type="text" id="name" placeholder="Product Name" required /><br>
        <textarea id="description" placeholder="Product Description" required></textarea><br>
        <input type="number" id="price" placeholder="Product Price" required /><br>
        <button type="submit">Add Product</button>
    </form>
    <br><br>
    <form id="product-update-form">
        <h2>Update a Product</h2>
        <label for="update_product_id">Product ID:</label>
        <input type="number" id="update_product_id" name="update_product_id" required>
        <label for="update_product_name">New Product Name:</label>
        <input type="text" id="update_product_name" name="update_product_name" required>
        <label for="update_product_description">New Product Description:</label>
        <input type="text" id="update_product_description" name="update_product_description" required>
        <label for="update_product_price">New Product Price:</label>
        <input type="number" step="0.01" id="update_product_price" name="update_product_price" required>
        <button type="submit">Update Product</button>
    </form>
    <br><br>
    <!-- <form id="product-delete-form">
        <h2>Delete Product</h2>
        <input type="text" id="delete-name" placeholder="Product Name" required /><br>
        <button type="submit">Delete Product</button>
    </form> -->

    <form id="product-delete-form">
        <h2>Delete a Product</h2>
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id" required>
        <button type="submit">Delete Product</button>
    </form>
    
    <script>
        document.getElementById('product-update-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productId = document.getElementById('update_product_id').value;
            const productName = document.getElementById('update_product_name').value;
            const productDescription = document.getElementById('update_product_description').value;
            const productPrice = document.getElementById('update_product_price').value;
            const response = await fetch(`/update-product/${productId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: productName,
                    description: productDescription,
                    price: productPrice
                }),
            });
            if (response.ok) {
                alert('Product updated successfully!');
                document.getElementById('product-update-form').reset();
                fetchProducts(); // Refresh the product list
            } else {
                alert('Error updating product');
            }
        });

        document.getElementById('product-delete-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productId = document.getElementById('product_id').value;
            const response = await fetch(`/delete-product/${productId}`, {
                method: 'DELETE',
            });
            if (response.ok) {
                // alert('Product deleted successfully!');
                document.getElementById('product-delete-form').reset();
                fetchProducts(); // Refresh the product list
            } else {
                alert('Error deleting product');
            }
        });
    </script>
    <h1>Product List</h1>
    <div id="product-list"></div>

    <script src="app.js"></script>
</body>
</html>
