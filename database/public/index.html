<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br>
    <form id="product-form">
        
        <h2>Add Product</h2>
        <input type="text" id="name" placeholder="Product Name" required /><br>
        <textarea id="description" placeholder="Product Description" required></textarea><br>
        <input type="number" id="price" placeholder="Product Price" required /><br>
        <button type="submit">Add Product</button>
    </form>
    <br><br>
    <form id="product-update-form">
        <h2>Update Product</h2>
        <input type="text" id="update-name" placeholder="Product Name" required /><br>
        <textarea id="update-description" placeholder="Product Description" required></textarea><br>
        <input type="number" id="update-price" placeholder="Product Price" required /><br>
        <button type="submit">Update Product</button>
    </form>
    <br><br>
    <!-- <form id="product-delete-form">
        <h2>Delete Product</h2>
        <input type="text" id="delete-name" placeholder="Product Name" required /><br>
        <button type="submit">Delete Product</button>
    </form> -->

    <form action="/delete-product" method="POST">
        <h2>Delete a Product</h2>
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required>
        <button type="submit">Delete Product</button>
    </form>

    <h1>Product List</h1>
    <div id="product-list"></div>

    <script src="app.js"></script>
</body>
</html>
